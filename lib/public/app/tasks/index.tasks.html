<button class="btn btn-primary"
        ng-click="tasks.loadTasks()"
        >Refresh
</button>
<button class="btn btn-info"
        ng-click="tasks.loadTasks()"
        >Command builder
</button>
<br/><br/>
<table class="table" ng-show="!tasks.list.loading && !tasks.list.error">
    <tr>
        <th>Name</th>
        <th>Command</th>
        <th>Run</th>
        <th>Action</th>
    </tr>

    <tr>
        <td><input type="text" ng-model="tasks.newTaskName" class="form-control input-sm"/></td>
        <td><input type="text" ng-model="tasks.newTaskCommand" class="form-control input-sm"/></td>
        <td></td>
        <td>
            <button class="btn btn-success btn-sm" ng-click="tasks.addTask()">Add</button>
        </td>
    </tr>

    <tr ng-repeat="task in tasks.list.data">
        <td>{{task.key}}</td>
        <td><input type="text" ng-model="task.value" class="form-control input-sm" disabled="disabled"/></td>
        <td>
            <button class="btn btn-primary btn-sm" ng-click="tasks.runTask(task)">Run</button>
        </td>
        <td>
            <button class="btn btn-danger btn-sm" ng-click="tasks.removeTask(task)">Remove</button>
        </td>
    </tr>
</table>
