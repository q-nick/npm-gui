<label for="console">Console</label>
<button class="btn btn-danger btn-xs pull-right"
        ng-click="console.clearConsole()"
        >Clear
</button>
<pre class="panel panel-default"
     id="console"
     disabled="disabled"
     style="height:77vh;"
        >{{console.log.data}}</pre>
<input type="text" class="form-control"/>
