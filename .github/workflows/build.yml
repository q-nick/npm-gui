name: Continuous Integration Build Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: node -v
      - run: npm -v

      - run: npm ci
      - run: npm run build
